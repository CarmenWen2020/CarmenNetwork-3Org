version: '2.1'

volumes:
  pgdata:
  walletstore:

# networks:
#   mynetwork.com:
#     external:
#       name: fabric_test

services:

  explorerdb.mynetwork.com:
    image: hyperledger/explorer-db:latest
    container_name: explorerdb.mynetwork.com
    hostname: explorerdb.mynetwork.com
    # "_comment":"exploreradmin exploreradminpw",
    # ports:
    #   - 5432:5432
    environment:
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWORD=password
    healthcheck:
      test: "pg_isready -h localhost -p 5432 -q -U postgres"
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - pgdata:/var/lib/postgresql/data
    # networks:
    #   - mynetwork.com

  explorer.mynetwork.com:
    image: hyperledger/explorer:latest
    container_name: explorer.mynetwork.com
    hostname: explorer.mynetwork.com
    ports:
      - 9090:8080
    extra_hosts:
      #- "explorerdb.mynetwork.com:172.23.81.8"
      - "orderer.carmenw.com:172.23.94.28"
      - "peer0.org1.carmenw.com:172.23.94.28"
      - "peer1.org1.carmenw.com:172.23.94.28"
      - "peer0.org2.carmenw.com:172.23.94.28"
      - "peer1.org2.carmenw.com:172.23.94.28"
      - "peer0.org3.carmenw.com:172.23.94.28"
      - "peer1.org3.carmenw.com:172.23.94.28"
    environment:
      - DATABASE_HOST=explorerdb.mynetwork.com
      - DATABASE_DATABASE=fabricexplorer
      - DATABASE_USERNAME=hppoc
      - DATABASE_PASSWD=password
      - LOG_LEVEL_APP=info
      - LOG_LEVEL_DB=info
      - LOG_LEVEL_CONSOLE=debug
      - LOG_CONSOLE_STDOUT=true
      - DISCOVERY_AS_LOCALHOST=false
    volumes:
      - ./config.json:/opt/explorer/app/platform/fabric/config.json
      - ./connection-profile:/opt/explorer/app/platform/fabric/connection-profile
      - ./organizations:/tmp/crypto
      - walletstore:/opt/explorer/wallet
    depends_on:
      explorerdb.mynetwork.com:
        condition: service_healthy
    #networks:
      #- mynetwork.com
