            - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org4.carmenw.com:14051
            - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.org4.carmenw.com:14051
            - CORE_PEER_LOCALMSPID=Org4MSP
            - FABRIC_LOGGING_SPEC=DEBUG # info:core.chaincode=debug
            - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
            - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=peer1.org4.couchdb:5984
            - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=jwen758
            - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=carmen25
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
            - ./crypto-config/peerOrganizations/org4.carmenw.com/peers/peer1.org4.carmenw.com/msp:/etc/hyperledger/fabric/msp
